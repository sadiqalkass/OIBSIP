<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-cont">
        <div class="screen-cont cont">
            <div class="cal-screen" id="cal-screen"></div>
            <div class="answer-screen" id="answer-screen"></div>
        </div>
        <div class="calculator-grid cont">
            <button data-AC-btn class="span-2">AC</button>
            <button data-Del-btn>Del</button>
            <button data-opration-btn>+</button>
            <button data-num-btn>1</button>
            <button data-num-btn>2</button>
            <button data-num-btn>3</button>
            <button data-opration-btn>x</button>
            <button data-num-btn>4</button>
            <button data-num-btn>5</button>
            <button data-num-btn>6</button>
            <button data-opration-btn>-</button>
            <button data-num-btn>7</button>
            <button data-num-btn>8</button>
            <button data-num-btn>9</button>
            <button data-opration-btn>÷</button>
            <button data-opration-btn>√</button>
            <button data-num-btn>0</button>
            <button data-equal-btn class="span-2">=</button>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
